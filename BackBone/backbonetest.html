<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../NodeJs/node_modules/underscore/underscore.js"></script>
    <script src="./backbone-min.js"></script>
    <script>
        var BookModel = Backbone.Model.extend({
            defaults: {
                title: null,
                author: null
            },
            initialize: function(){
                console.log("I'm alive!");
            }
        })

        var myBook = new BookModel();
        myBook.set("title", "Where The Wild Things Are");
        console.log(myBook.get("title"));

        var stacksModel = Backbone.Model.extend({
            defaults: {
                Stack: null,
                Instructor: null,
                Language: null
            },
            validate: function(attrs, options)
            {
                if(!attrs.Language){
                    return "Stack must have a language";
                }
            },
            initialize: function(){
                this.set("Instructor", "Michael Choi");
            }
        });

        var newstack = new stacksModel({Stack: "MEAN"});
        var newstack3 = new stacksModel({Stack: "TEst", Language: "Testing"});
        var escapedString = newstack3.escape("Stack");
        newstack.on('invalid', function(model,error){
            alert("Language found to be invalid. Reason: "+ error);
        })
        newstack.save();
        console.log(newstack,newstack2,newstack3,escapedString);

        

    </script>
    <title>Document</title>
</head>

</body>
</html>
